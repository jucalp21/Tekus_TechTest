<app-header></app-header>

<div class="subsOptionsContainer" (click)="handleOptionsClick($event)">
	<button id="add">Add Subscriber</button>
	<button id="modify">Modify Subscriber</button>
</div>

<div class="addSub" *ngIf="isAdding">
	<h1>Add a New Subscriber</h1>
	<app-form></app-form>
</div>

<div class="addSub" *ngIf="isModifying">
	<h1>Modifying Sub</h1>
	
	<div class="searchUserGroup">
		<label for="">Subscriber Id: </label>
		<input type="number" [(ngModel)]="subId">
		<button class="button" (click)="searchSub()">Search Subscriber</button>
	</div>

	<div *ngIf="isData">
		<app-form
							[name]="formModifyName" 
							[email]="formModifyEmail" 
							[countryCode]="formModifyCountryCode" 
							[phoneNum]="formModifyPhoneNumber" 
							[jobTitle]="formModifyJobTitle" 
							[area]="formModifyArea" 
							[action]="action"
							[id]="subId"
		>
		</app-form>
	</div>

</div>
